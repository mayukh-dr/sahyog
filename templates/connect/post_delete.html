<!-- templates/post_delete.html -->

{% extends 'base.html' %}

{% block content %}

<h1>Delete post</h1>

{%if user.is_authenticated %}
  <form action="" method="post">{% csrf_token %}
	<p>Are you sure you want to delete "{{ post.flight_number }}"?</p>
	<button class="btn btn-danger ml-2" type="submit">Confirm</button>

</form>
{% else %}
  Please <a href="{% url 'login' %}">Login</a> to continue.  
{% endif %}

{% endblock content %}
